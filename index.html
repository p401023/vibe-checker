<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { background: #050e05; }
      @keyframes pulse {
        0%, 100% { opacity: 1; box-shadow: 0 0 10px #00ff88; }
        50% { opacity: 0.4; box-shadow: 0 0 4px #00ff88; }
      }
      @keyframes shake {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-12px, -6px) rotate(-1.5deg); }
        20% { transform: translate(12px, 6px) rotate(1.5deg); }
        30% { transform: translate(-10px, 4px) rotate(-1deg); }
        40% { transform: translate(10px, -4px) rotate(1deg); }
        50% { transform: translate(-8px, 6px) rotate(-0.5deg); }
        60% { transform: translate(8px, -6px) rotate(0.5deg); }
        70% { transform: translate(-6px, 2px) rotate(-1deg); }
        80% { transform: translate(6px, -2px) rotate(1deg); }
        90% { transform: translate(-3px, 0px) rotate(0deg); }
      }
      @keyframes flashText {
        0%, 49% { opacity: 1; text-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000; }
        50%, 100% { opacity: 0.15; text-shadow: none; }
      }
      @keyframes flashBg {
        0%, 49% { background: rgba(180,0,0,0.18); }
        50%, 100% { background: rgba(0,0,0,0.92); }
      }
      @keyframes vibeFlash {
        0%   { background: rgba(0,255,136,0.22); box-shadow: inset 0 0 10px rgba(0,255,136,0.3); }
        100% { background: transparent; box-shadow: none; }
      }
      .user-item-flash {
        animation: vibeFlash 0.9s ease-out;
      }
      @media (max-width: 680px) {
        .grid-wrapper { flex-direction: column !important; }
        .sidebar {
          width: 100% !important;
          border-left: none !important;
          border-top: 1px solid #00ff4418;
          padding-left: 0 !important;
          padding-top: 12px;
          flex-direction: row !important;
          align-items: center;
          gap: 8px;
          flex-wrap: wrap;
        }
        .sidebar-title { display: none; }
        .user-list {
          flex-direction: row !important;
          flex-wrap: wrap !important;
          gap: 6px !important;
          overflow-y: visible !important;
        }
        .user-item {
          padding: 4px 8px !important;
          border-bottom: none !important;
          border: 1px solid #00ff4418 !important;
          min-width: 0;
        }
        .user-info { flex-direction: row !important; gap: 6px !important; align-items: center !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
